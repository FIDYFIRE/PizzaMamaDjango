<!doctype html>
{% load static %}


<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    <title>Menu des pizzas</title>
</head>
<body>
    <img id="small_logo" src="{% static 'menu/images/pizza_logo.jpg' %}" alt="">
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item">
                <span class="menu_list_title">{{pizza.nom}}</span>
                <span class="menu_list_price">{{pizza.prix}}â‚¬</span>
                <div class="menu_list_ingredient">
                    {{pizza.ingredients}}
                </div>
            </div>

        {% endfor %}
    </div>
</body>
</html>
